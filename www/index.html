<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Touch 10 Lite</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bulma.min.css">
        <script>
            function loadScriptSync (src) {
                var s = document.createElement('script');
                s.src = src;
                s.type = "text/javascript";
                s.async = false;                                 // <-- this is important
                document.getElementsByTagName('head')[0].appendChild(s);
            }
            loadScriptSync("js/bundle3.js");
            loadScriptSync("js/codec.js");
        </script>
        <style>
            /* Hide scrollbar for Chrome, Safari and Opera */
            body::-webkit-scrollbar {
            display: none;
            }

            /* Hide scrollbar for IE, Edge and Firefox */
            body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id = "usb_control" class="container m-2" style="height: 300px">
            <div class="field is-grouped is-grouped-centered" style="margin: auto; padding: 100px;">
                <img src="USB_icon.svg" style="height: 20px;" class="is-rounded m-2">
                <button class="button" id="webcam_indicator" disabled>USB</button>
            </div>    
        </div>

        <div id="codec_form" class="m-2 p-5">

            <form class="container" id="authenticate" style="width: 300px;">

                <div class="field">
                    <label class="label">Device IP</label>
                    <div class="control">
                    <input id="ipaddr" class="input" type="text" placeholder="e.g. 192.172.191.221">
                    </div>
                </div>

                <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input id="username" class="input" type="text" placeholder="e.g. admin">
                </div>
                </div>
            
                <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input id = "pword" class="input" type="password" placeholder="********">
                </div>
                </div>

                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-info" id="codec_connect" type="submit">Connect</button>
                    </div>
                </div>
            
                
            </form>

        </div>  

        <div class="container is-fluid">
            <div class="notification">
                <h1 style="text-align:center" id="log">Enter Cisco codec information above to get started</h1>
            </div>
        </div>

        
        
        <!--script src="bundle3.js" async></script>
        <script src="codec.js" async></script-->
    </body>
</html>
